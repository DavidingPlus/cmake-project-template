# Template: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Build On Linux

on:
  push:
    branches:
    - feature-liuzx-ci

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |

        cd ${{github.workspace}}

        mkdir -p build && cd build

        cmake ..

    - name: Build
      run: make
